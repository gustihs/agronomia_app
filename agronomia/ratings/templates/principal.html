<script type="text/template" id="template_form_comentario_nuevo">
	<div id="comentario_nuevo_<%= materia_id %>" class="comentario_nuevo">
		<h4>Nuevo comentario sobre: <span>{{nombre_profesor}}</span></h4>
		<form id="form_comentario_nuevo_<%= materia_id %>">
			<textarea name="descripcion" form="form_comentario_nuevo_<%= materia_id %>" maxlength="300" placeholder="Escribe el comentario..." required></textarea>
			<label class="carita_feliz">
				<input type="radio" name="rating" value="feliz" form="form_comentario_nuevo_<%= materia_id %>" hidden />
			</label>
			<label class="carita_neutral">
				<input type="radio" name="rating" value="neutral" form="form_comentario_nuevo_<%= materia_id %>" hidden />
			</label>
			<label class="carita_triste">
				<input type="radio" name="rating" value="triste" form="form_comentario_nuevo_<%= materia_id %>" hidden />
			</label>
			<select type="text" placeholder="AÃ±o cursada" name="anio_cursada"></select>
			<select type="text" placeholder="Cuatrimestre: Ej: 1C o 2C o 1B" name="cuatrimestre_cursada" ></select>
			<input type="hidden" name="profesor" />
			<button id="enviar_comentario_nuevo_<%= materia_id %>" class="btn btn-primary">Comentar</button>
		</form>
	</div>
</script>

<script type="text/template" id="template_comentario">
	<div class"comentario">
		<div>
			<span class=""> <%= fecha %> </span>
			<span class=""> <%= anio_cursada %> </span>
			<span class=""> <%= cuatrimestre_cursada %> </span>
		</div>
		<textarea name="descripcion"> <%= descripcion %> </textarea>
		<label class="carita_<%= rating %>">
			<input type="radio" name="rating" value="<%= rating %>" hidden />
		</label>
	</div>
</script>
